name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: unit tests
        run: |
          pytest tests/unit -v --tb=short

      - name: integration tests
        run: |
          pytest tests/integration -v --tb=short

      - name: all tests with coverage
        run: |
          pytest tests/ -v --cov=simulator --cov=core --cov=parser --cov=components --cov-report=term --cov-report=xml

      - name: upload coverage reports
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: run flake8
        run: |
          # using .flake8 configuration file
          # stop build if there are syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # treats all errors as warnings
          flake8 . --count --exit-zero --statistics
        continue-on-error: true

  test-summary:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
      - name: check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed!"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "⚠️  Linting completed with warnings"
          fi
          echo "✅ All tests passed!"
